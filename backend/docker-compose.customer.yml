# =============================================================================
# vectorAIz — Customer Deployment (docker-compose.customer.yml)
# =============================================================================
# Three containers:
#   1. vectoraiz — nginx (UI) + uvicorn (API) in one image
#   2. postgres  — Metadata, local auth, usage tracking
#   3. qdrant    — Vector database for semantic search
#
# Usage:
#   ./start.sh              (recommended — handles everything)
#   docker compose -f docker-compose.customer.yml up -d
#
# First run: Complete setup wizard to create admin account.
# =============================================================================

services:
  vectoraiz:
    build:
      context: .
      dockerfile: Dockerfile.customer
    ports:
      - "${VECTORAIZ_PORT:-80}:80"
    volumes:
      - vectoraiz-data:/data
    environment:
      - VECTORAIZ_MODE=${VECTORAIZ_MODE:-standalone}
      - VECTORAIZ_SECRET_KEY=${VECTORAIZ_SECRET_KEY:-}
      - VECTORAIZ_APIKEY_HMAC_SECRET=${VECTORAIZ_APIKEY_HMAC_SECRET:-}
      - DATABASE_URL=postgresql://vectoraiz:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@postgres:5432/vectoraiz
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - VECTORAIZ_AUTH_ENABLED=true
      # Allie / ai.market integration (set by start.sh when API key provided)
      - VECTORAIZ_AI_MARKET_URL=${VECTORAIZ_AI_MARKET_URL:-}
      - VECTORAIZ_ALLIE_PROVIDER=${VECTORAIZ_ALLIE_PROVIDER:-}
      - VECTORAIZ_INTERNAL_API_KEY=${VECTORAIZ_INTERNAL_API_KEY:-}
      - TIKA_URL=http://tika:9998
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      tika:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=vectoraiz
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      - POSTGRES_DB=vectoraiz
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vectoraiz"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.13.2
    volumes:
      - qdrant-storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  tika:
    image: apache/tika:3.1.0.0
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/localhost/9998'"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  vectoraiz-data:
  postgres-data:
  qdrant-storage:
